<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title></title>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <link rel="stylesheet" href="bower_components/animate.css/animate.min.css" charset="utf-8">
      <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css" charset="utf-8">
   </head>
   <body ng-app="MyApp">


      <div class="container" ng-controller="IphonesCtrl">
         <h3>{{ title }}</h3>
         <hr>
         <div class="row">
           <div class="col s4 m4" ng-repeat="smartphone in smartphones|orderBy:'price'">
             <div class="card">
               <div class="card-image waves-effect waves-block waves-light">
                 <img src="{{ smartphone.image }}">
               </div>
               <div class="card-content">
                 <span class="card-title activator grey-text text-darken-4">{{ smartphone.titre }}
                   <i class="material-icons right">more_vert</i>
                 </span>
                 <p>
                  <strong> {{ smartphone.prix|number:2 }} â‚¬</strong>
                 </p>
                 <p><i>{{ smartphone.description|limitTo : 150 }}...</i></p>
               </div>
               <div class="card-reveal">
                 <span class="card-title grey-text text-darken-4">{{ smartphone.titre }}<i class="material-icons right">close</i></span>
                <p>{{ smartphone.description }}</p>
              </div>
               <div class="card-action">
                 <a href="{{ smartphone.lien }}">Liens vers le site</a>
               </div>
             </div>
           </div>
         </div>
      </div>


      <!-- Librairie Angular -->
      <script src="bower_components/angular/angular.min.js" charset="utf-8"></script>


    <!-- Librairie Angular i18n -->
    <script src="bower_components/angular-i18n/angular-locale_fr-fr.js" charset="utf-8"></script>

      <!-- Librairie Moment -->
      <script src="bower_components/moment/min/moment-with-locales.min.js" charset="utf-8"></script>
      <!-- Librairie Underscore -->
      <script src="bower_components/underscore/underscore-min.js" charset="utf-8"></script>
      <!-- Librairie Jquery -->
      <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
      <!-- Librairie Materialize -->
      <script src="bower_components/materialize/dist/js/materialize.min.js" charset="utf-8"></script>

      <!-- Notre app -->
      <script src="src/app.js" charset="utf-8"></script>

      <!-- Notre controllers -->
      <script src="src/controllers/iphones.controllers.js" charset="utf-8"></script>

   </body>
</html>
